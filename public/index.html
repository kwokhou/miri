<!DOCTYPE html>
<html ng-app="miriApp">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>Index</title>
<link rel="stylesheet" href="/bower_components/unsemantic/assets/stylesheets/unsemantic-grid-responsive-no-ie7.css" />
</head>
<body ng-controller="MiriListCtrl">
    <div class="grid-container">
        <div class="grid-100">
            <h1>My Projects</h1>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-50">
            <a href="/project/new">New Project</a>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-50">
            <h4>Projects 1</h4>
        </div>
        <div class="grid-50">
            <p>My first project</p>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-50">
            <h4>Projects 2</h4>
        </div>
        <div class="grid-50">
            <p>
                My 2nd project
                <ul>
                    <li ng-repeat="phone in phones">
                        <span ng-bind-template="{{phone.name}}"></span>
                        <p ng-bind-template="This is the phone {{phone.snippet}}">This is the phone</p>
                    </li>
                </ul>
            </p>
        </div>
    </div>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
