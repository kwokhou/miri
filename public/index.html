<!DOCTYPE html>
<html ng-app="miriApp">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>Index</title>
<link rel="stylesheet" href="/bower_components/unsemantic/assets/stylesheets/unsemantic-grid-responsive-no-ie7.css" />
</head>
<body ng-controller="MiriListCtrl">

    <div class="grid-container">
      <div class="grid-10">
        I am 10% wide.
      </div>
      <div class="grid-20">
        I am 20% wide.
      </div>
      <div class="grid-30">
        I am 30% wide.
      </div>
      <div class="grid-40">
        <ul>
            <li ng-repeat="phone in phones">
                {{phone.name}}
                <p>{{phone.snippet}}</p>
            </li>
        </ul>
      </div>
    </div>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
