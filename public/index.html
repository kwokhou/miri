<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <title>Index</title>
    <link rel="stylesheet" href="/bower_components/unsemantic/assets/stylesheets/unsemantic-grid-responsive-no-ie7.css" />
</head>
<body>
    <div class="grid-container">
        <div class="grid-50">
            <a href="/project/new">New Project</a>
        </div>
    </div>
    <div class="grid-container" ng-controller="AppCtrl">
        <div class="grid-50">
            <h2>My Apps</h2>
        </div>
        <div class="grid-50">
            My 2nd project
            <ul>
                <li ng-repeat="project in projects">
                    <span ng-bind-template="{{project.name}}"></span>
                    <p ng-bind-template="This is the phone {{project.desc}}">This is the phone </p>
                    <a ng-href="play/{{project.pid}}">Start Project</a>

                    <br /><br /><br />
                </li>
            </ul>
        </div>
    </div>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
